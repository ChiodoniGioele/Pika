<!DOCTYPE html>
<html>

<head>
    <title>Pika</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar bg-body-tertiary border-bottom mb-5 mt-2">
                <div class="container">
                    <a class="navbar-brand">PIKA</a>
                    <form class="d-flex" role="search">

                        <input type="file" accept=".jpg, .jpeg, .png, .webp" id='uploadImg'
                            style="width:0px;visibility: hidden;">
                        <label id="label-for-file-selector" for="uploadImg" class="btn btn-outline-success me-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-upload" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                                </path>
                                <path
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z">
                                </path>
                            </svg>
                            LOAD
                        </label>


                        <button type="button" class="btn btn-outline-success" onclick="openSave()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-download" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z">
                                </path>
                                <path
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z">
                                </path>
                            </svg>
                            SAVE
                        </button>
                    </form>
                </div>
            </nav>


            <!--  ____________________________________ Save success____________________________           -->

            <div class="d-flex justify-content-center z-3 position-absolute top-0 start-50 translate-middle-x invisible"
                id="successSave">
                <div class="alert alert-success d-flex align-items-center px-5 w-100 d-flex justify-content-center"
                    role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-patch-check-fill me-3  " viewBox="0 0 16 16">
                        <path
                            d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z" />
                    </svg>
                    <div>
                        File saved successfully
                    </div>

                    <button type="button" class="btn-close ms-4" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeSaveSuccess()"></button>
                </div>
            </div>

            <!--  ____________________________________ Load error ____________________________           -->
            <div class="d-flex justify-content-center z-3 position-absolute top-0 start-50 translate-middle-x invisible"
                id="loadError">
                <div class="alert alert-danger d-flex align-items-center px-5 w-100 d-flex justify-content-center"
                    role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-triangle me-3" viewBox="0 0 16 16">
                        <path
                            d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z" />
                        <path
                            d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
                    </svg>
                    <div>
                        image too small
                    </div>
                    <button type="button" class="btn-close ms-4" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeLoadError()"></button>
                </div>
            </div>


        </div>



        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">

                <div class="card w-75 " style="width: 18rem;">
                    <div class="card-header">
                        Strumenti
                    </div>
                    <div class="btn-group-vertical m-2">
                        <input type="radio" class="btn-check btn-secondary" name="options-outlined" id="Point"
                            autocomplete="off" checked>
                        <label class="btn btn-outline-secondary" for="Point">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-dot" viewBox="0 0 16 16">
                                <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                            </svg>
                            Point
                        </label>

                        <input type="radio" class="btn-check btn-secondary" name="options-outlined" id="Pencil"
                            autocomplete="off">
                        <label class="btn btn-outline-secondary" for="Pencil">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil" viewBox="0 0 16 16">
                                <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                            </svg>
                            Pencil
                        </label>

                        <input type="radio" class="btn-check btn-secondary " name="options-outlined" id="Rectangle"
                            autocomplete="off">
                        <label class="btn btn-outline-secondary" for="Rectangle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-square" viewBox="0 0 16 16">
                                <path
                                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                            </svg>
                            Rectangle
                        </label>

                        <input type="radio" class="btn-check btn-secondary " name="options-outlined" id="Circle"
                            autocomplete="off">
                        <label class="btn btn-outline-secondary" for="Circle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            </svg>
                            Circle
                        </label>
                    </div>

                    <div class="form-check form-switch mx-auto mt-1 mb-2">
                        <input class="form-check-input" type="checkbox" id="edit">
                        <label class="form-check-label" for="edit">Edit</label>
                    </div>
                    <div class="border-top"></div>
                    <button type="button" class="btn btn-outline-primary m-2" id="connectDots"
                        onclick="connectDots()">Connect Points</button>

                    <button type="button" class="btn btn-outline-danger m-2" id="deleteAll" onclick="deleteAllDraw()">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                        </svg>
                        Delete ALL
                    </button>

                </div>


                <div class="card w-75 mt-4" style="width: 18rem;">
                    <div class="card-header">
                        Layer
                    </div>
                    <div class="m-2 ms-4 w-100">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="PointsLayer" checked
                                onclick="pointLayerCheck()">
                            <label class="form-check-label ms-2" for="PointsLayer">
                                Points
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="LinesLayer" checked
                                onclick="linesLayerCheck()">
                            <label class="form-check-label ms-2" for="LinesLayer">
                                Lines
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="RectLayer" checked
                                onclick="rectLayerCheck()">
                            <label class="form-check-label ms-2" for="RectLayer">
                                Rectangle
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="CircleLayer" checked
                                onclick="circleLayerCheck()">
                            <label class="form-check-label ms-2" for="CircleLayer">
                                Circle
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="ImgLayer" checked
                                onclick="imgLayerView()">
                            <label class="form-check-label ms-2" for="ImgLayer">
                                Image
                            </label>
                        </div>


                    </div>
                </div>


            </div>




            <!--class="bg-primary h-75 w-75"-->

            <div class="col">

                

                    <canvas id="canvas" style=" left: 0px; right: 0px; max-height: 75vh;"  class="border mw-100 z-0"></canvas>
                

                <div tabindex="-1" class="z-3 position-absolute top-50 start-50 translate-middle invisible"
                    id="savePannel">
                    <div class="modal-dialog">
                        <div class="modal-content shadow-lg p-3 mb-5 bg-white rounded">
                            <div class="modal-header">
                                <h5 class="modal-title">Save</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                    onclick="closeSave()"></button>
                            </div>
                            <div class="modal-body">

                                <select class="form-select" id="formats">
                                    <option value="jpg" selected>JPG</option>
                                    <option value="png">PGN</option>
                                    <option value="gif">GIF</option>
                                </select>

                                <div class="input-group mb-3 mt-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon3">Name</span>
                                    </div>
                                    <input type="text" class="form-control" id="nameFile"
                                        aria-describedby="basic-addon3">
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>

            <div class="col-2 ms-5">
                <div class="card m-2" >

                    <div class="card-header">
                        Point 1
                    </div>

                    <ul class="list-group list-group-flush">

                        <li class="list-group-item ">
                            <button type="button" class="btn btn-outline-danger w-100" id="delete"
                                onclick="deleteElement()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z">
                                    </path>
                                    <path
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z">
                                    </path>
                                </svg>
                                Delete
                            </button>
                        </li>

                        <li class="list-group-item ">
                            <div class="input-group w-100">
                                <input type="color" class="form-control form-control-color form-control" id="color"
                                    onclick="colorElement()" onchange="colorElement()" value=""
                                    title="Choose your color">
                                <span class="input-group-text form-control" id="basic-addon2">Choose your color</span>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class="input-group mb-3">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                                    id="submitNewNumPoint" onclick="renamePoint()">Submit</button>
                                <input type="number" min="1" max="1" class="form-control active " id="newNumPoint"">
                            </div>
                        </li>

                        <li class=" list-group-item">
                                <input type="range" min="0" max="50" class="w-100" id="dimension"
                                    onchange="dimensionElement()">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-1"></div>

            <div class="row">
                <footer
                    class="d-flex flex-wrap justify-content-between align-items-center  py-3 my-4 border-top fixed-bottom">

                        </li>
                    </ul>
                </footer>
            </div>
        </div>
    </div>



    <script src="./../script/save.js"></script>
    <script src="./../script/imageImport.js"></script>

    <script src="./../script/models/point.js"></script>
    <script src="./../script/models/pencil.js"></script>
    <script src="./../script/models/rectangle.js"></script>
    <script src="./../script/models/circle.js"></script>

    <script src="./../script/models/actionLines.js"></script>
    <script src="./../script/models/actionCircles.js"></script>
    <script src="./../script/models/actionPoints.js"></script>
